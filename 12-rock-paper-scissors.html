<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="12-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="game" onclick="
      playGame('Rock');
    "><img src="images/rock-emoji.png" class="move-icon"></button>

    <button class="game" onclick="
      playGame('Paper');
    "><img src="images/paper-emoji.png" class="move-icon"></button>

    <button class="game" onclick="
      playGame('Scissors');
    "><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="result"></p>
    <p class="picks">
      
    </p>
    <p class="js-score"></p>

    <button class="reset" onclick="
      resetScore();
    ">Reset Score</button>

    <button class="auto-play" onclick="
      autoPlay();
      changeColor();
    ">Auto Play</button>

    <script src="12-rock-paper-scissors.js"></script>
  </body>
</html>
